app:
  locale: ru

spring:
  main:
    banner-mode: off
    allow-circular-references: true
  messages:
    basename: lang/messages
  datasource:
    url: jdbc:h2:mem:librarydb
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true

h2:
  console:
    path: /h2-console
    settings:
      web-allow-others: true

logging:
  level:
    ROOT: ERROR
